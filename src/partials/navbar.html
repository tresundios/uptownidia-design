<header id="header" class="sticky top-0 z-20 -mt-28 transition-all duration-300 ease-in-out">
  <div class="container mx-auto flex items-center justify-between py-4 px-6 rounded-lg">
    <!-- Left Section: Logo and Navigation -->
    <nav class="flex items-center space-x-6">
      <div class="flex items-center space-x-3">
        <img src="assets/images/uti/logo.png" alt="Site Logo" class="h-20 w-20">
      </div>
      <div class="flex space-x-6">
        <a href="#hero" class="text-custom-green-500 hover:underline">Home</a>
        <a href="#shop" class="text-custom-green-500 hover:underline">Shop</a>
        <a href="#about" class="text-custom-green-500 hover:underline">About</a>
        <a href="#footer" class="text-custom-green-500 hover:underline">Contact</a>
      </div>
    
    <!-- Hamburger Menu for Mobile -->
    <button id="menu-toggle" class="block md:hidden focus:outline-none">
      <svg class="w-8 h-8 text-custom-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>


    </nav>
    <!-- Right Section: Icons and Sign In -->
    <div class="flex items-center space-x-6">
      <!-- Wishlist Icon (Heart) -->
      <div class="relative">
        <svg class="h-10 w-10 bg-white p-2 rounded-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
        </svg>
        <span class="absolute top-0 right-0 bg-yellow-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span> <!-- Count Badge -->
      </div>
    
      <!-- Cart Icon -->
      <div class="relative">
        <svg class="h-10 w-10 bg-white p-2 rounded-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zM7.12 4l1.2-2h9.35l1.17 2H21c.55 0 1 .45 1 1s-.45 1-1 1h-1l-3.6 7.59c-.08.17-.15.34-.22.51-.27.6-.89 1-1.58 1H8.37c-.68 0-1.31-.4-1.58-1-.07-.17-.14-.34-.22-.51L3 6H2c-.55 0-1-.45-1-1s.45-1 1-1h5.12zm4.5 9c.83 0 1.5-.67 1.5-1.5S12.45 10 11.62 10s-1.5.67-1.5 1.5.67 1.5 1.5 1.5z" />
        </svg>
        <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">5</span> <!-- Count Badge -->
      </div>
    
      <!-- User Icon -->
      <div class="relative">
        <svg class="h-10 w-10 bg-white p-2 rounded-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2c0 .55.45 1 1 1h14c.55 0 1-.45 1-1v-2c0-2.66-5.33-4-8-4z" />
        </svg>
       
      </div>
    
      <!-- Sign In -->
  
    </div>
    
    
  </div>

</header>
